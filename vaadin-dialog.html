<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="vaadin-dialog">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    if (!Polymer.Element) {
      throw new Error(`Unexpected Polymer version ${Polymer.version} is used, expected v2.0.0 or later.`);
    }

    (function() {
      /**
       * `<vaadin-dialog>` is a Polymer 2 element.
       *
       * ```html
       * <vaadin-dialog>
       * </vaadin-dialog>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class VaadinDialog extends Polymer.Element {
        static get is() {
          return 'vaadin-dialog';
        }

        static get properties() {
          return {
          };
        }
      }

      customElements.define(VaadinDialog.is, VaadinDialog);
      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.VaadinDialog = VaadinDialog;
    })();
  </script>
</dom-module>
